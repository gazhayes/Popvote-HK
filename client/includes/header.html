<template name="header">



      <div id="headdata">
          <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Menu
              <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="{{pathFor 'votesList'}}">All votes</a></li>
              <li><a href="{{pathFor 'signup'}}">Register to vote</a></li>
              <li><a href="{{pathFor 'submitVote'}}">Create a new vote</a></li>
          </ul><a href="https://github.com/gazhayes/popvote">GitHub</a><div id="loginbuttons" style="display: {{displayRegister}}"> | <a href="{{pathFor 'signup'}}">Register to vote</a> {{#if currentUser}}{{else}}| <a href="{{pathFor 'loginpage'}}">Login</a>{{/if}}</div><div id="loginbuttons">{{#if currentUser}} | {{> loginButtons}}{{/if}}</div>
           {{>heading}}</div>
      </div>

</template>

<template name="heading">
    {{heading}}
</template>
