<template name="checkHkid">
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="title"></label>
            <div class="controls">
                <h5>Please enter your <b>Permanent HKID</b> number</h5>
                <input tabindex="1" maxlength="11" name="hkid" id="hkid" style="text-transform:uppercase" type="text" value="" placeholder="Your HKID" class="form-control hkid"/>
                <h5>Please enter your name as shown on your HKID</h5>
                <input tabindex="2" maxlength="60" name="name" id="title" style="text-transform:uppercase" type="text" value="" placeholder="Your Name" class="form-control"/>
                <h5>Please enter your building name or address</h5>
                <input tabindex="3" maxlength="60" name="building" id="building" style="text-transform:uppercase" type="text" value="" placeholder="Your building name" class="form-control building"/>
            </div>
        </div>
        <input type="submit" value="Next" class="btn btn-primary"/>

    </form>

    T{{jsontest}}T
    <div class="row"><br />Note: your IP address has been recorded: {{ipaddress}} </div>
</template>
