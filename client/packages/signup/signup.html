<template name="signup">
    {{#if currentUser}}
    <div name="aeciframe" id="aeciframe" style="display: {{display 'aeciframe'}}">
        Please verify your electoral enrolment with the Australian Electoral Commission below (<a href="#" id="dev">devs click here):</a><br />
        <div style="width: 620px;"><div style="border: solid; border-width: 3px; border-color: red; overflow: hidden; width: 630px;">
            <iframe scrolling="no" src="https://oevf.aec.gov.au/" style="border: 0px none; margin-left: -20px; height: 1180px; margin-top: -216px; width: 990px;">
            </iframe>
            </div>
            1. Please fill out your details above and click "Verify Enrolment". <br />2. Select all the text inside the red box and copy the text.<br />3. If you have problems verifying your enrolment, please <a href="http://www.aec.gov.au/">visit the AEC for help</a>.
            <button class="btn btn-primary" id="copied" style="float: right;">I have copied my verification data above</button>
        </div>


        <div name="aeciframe2" id="aeciframe2" style="width: 620px; display: {{display 'aeciframe2'}}"><br /><hr /><h3>Developers: sample data</h3>Use this if you don't want to use your real AEC data<div style="border: solid; border-width: 3px; border-color: red; overflow: hidden; width: 630px;">
            <h4>You are enrolled to vote</h4>
            The details you entered were:<br />
            <br />
            Given names:	PAUL<br />
            Family name:	DEVELOPER<br />
            Street and Locality:	GIFFORD RD DONCASTER VIC 3108<br />
            The electorate you will vote in at each election is listed below:<br />
            <br />
            Federal Division:	MENZIES<br />
            State District:	MANNINGHAM<br />
            Local Government Area:	MANNINGHAM CITY<br />
            Local Ward:	B WARD<br />

        </div>
            1. Please fill out your details above and click "Verify Enrolment". <br />2. Select all the text inside the red box and copy the text.<br />3. If you have problems verifying your enrolment, please <a href="http://www.aec.gov.au/">visit the AEC for help</a>.
            <button class="btn btn-primary" id="copied" style="float: right;">I have copied my verification data above</button>
        </div>


    </div>

    <div id="aecdatainput" style="display: {{display 'aecinput'}}">
        <h2>Paste Text Here</h2>
        Note: If you attempt to register as someone else we will make all your data (IP and machine fingerprint) public so the community can investigate.
    <form class="main form usertext" id="usertext">
        <textarea name="usertext" id="usertext" value="" placeholder="Paste text from previous step into this box." class="form-control usertext" rows="6"></textarea>
        <div class="btn btn-default" id="p1" style="float: left; margin-right: 10px;">Go Back</div><input type="submit" value="Submit" class="btn btn-primary"/>
    </form>

    </div>
    <div id="dispayaecdata" style="display: {{display 'aecconfirm'}}">
        <h2>Your Registered Details</h2>
        <div id="userdata">
            <form class="main form signup" id="sendData">
                <label class="control-label" for="title"></label>
                <h5>Given Name(s)</h5>
                <input style="" maxlength="50" name="givenName" id="givenName" type="text" value="{{data 'givenName'}}" class="form-control" readonly/>
                <h5>Family Name</h5>
                <input style="" maxlength="50" name="familyName" id="familyName" type="text" value="{{data 'familyName'}}" class="form-control" readonly/>
                <h5>Your Federal Division or Seat</h5>
                <input style="" maxlength="50" name="federalDivision" id="federalDivision" type="text" value="{{data 'federalDivision'}}" class="form-control" readonly/>
                <h5>Your State District</h5>
                <input style="" maxlength="50" name="stateDistrict" id="stateDistrict" type="text" value="{{data 'stateDistrict'}}" class="form-control" readonly/>
                <h5>Your Council</h5>
                <input style="" maxlength="50" name="localCouncil" id="localCouncil" type="text" value="{{data 'localCouncil'}}" class="form-control" readonly/>
                <h5>Your Locality</h5>
                <input style="" maxlength="50" name="locality" id="locality" type="text" value="{{data 'locality'}}" class="form-control" readonly/>
                <h5>Your State</h5>
                <input style="" maxlength="50" name="state" id="state" type="text" value="{{data 'state'}}" class="form-control" readonly/>
                <h5>Your Electoral Ward</h5>
                <input style="" maxlength="50" name="ward" id="ward" type="text" value="{{data 'ward'}}" class="form-control" readonly/>
                <br />
                <input type="submit" value="Submit" class="btn btn-primary"/>
            </form>
        </div>


    </div>

    <div id="finalPage" style="display: {{display 'finalPage'}}">
        <h2>Thank you for registering</h2>
       <p> Your Electoral Roll details will be further verified by a Justice of the Peace, no further action is required by you.
        In the event of any discrepencies, you will be contacted at your registered email address.</p>
        <p>You may now vote on PopVote, if your details cannot be verified your votes will be removed and an investigation will be conducted by the community.</p>
        <a href="{{pathFor 'votesList'}}"><div class="btn btn-primary" id="votesList" style="float: right;">Start Voting</div></a>

    </div>
    {{else}}
        <h3>Please create an account below</h3>
    You will then be directed to confirm your Electoral Roll details.
        <div style="width: 200px;">
        {{> registerForm}}
        </div>
    {{/if}}
</template>
