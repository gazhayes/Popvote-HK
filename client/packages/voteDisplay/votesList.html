<template name="votesList">
<div class="row">
    <div class="col-md-3 col-lg-2"></div>
    <div class="col-md-9 col-lg-10"> <h3>Available Votes</h3></div>

</div>
    <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2">
        <b>Sort Votes</b>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="{{popularityButton}} btn popularity">Popularity</button>
            <button type="button" class="{{freshnessButton}} btn freshness">Freshness</button>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
               Show items that I've already voted on
            </label>
        </div>
    </div>

    <div class="col-xs-12 col-md-8">

        {{#each vote}}
            {{> voteItem}}
        {{/each}}
</div>
    </div>

</template>
