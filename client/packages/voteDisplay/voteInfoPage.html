<template name="voteInfoPage">
    {{> voteItem}}
    {{> voteInspector}}
    {{> scoreCard}}
</template>

<template name="voteInspector">

<h4>Vote Statistics</h4>
    <div id="votecounts">Votes Against: {{noVotes}}<br />Votes For: {{yesVotes}}<br /> </div>
<h4>Vote Details</h4>
    <div id="votejurisdiction"><u>Vote Jurisdiction:</u> {{jurisName}}</div>
    <div id="officialdata"> <a href="{{officialLink}}">Official Link ({{officialLink}})</a></div> <!-- Make hidden when not official !-->
    <div id="votedescription"><u>Why a decision is needed:</u> {{problem}} <!-- Make hidden when official !--> <br /><u>Further details:</u> {{voteBody}}</div>
    <div id="authordetails">This vote was created by <i>{{author}}</i> {{livestamp submitted}}.</div>

</template>
