<template name="voteInfoPage">
    <div id="voteinfo">
    {{> voteItem}}
    {{> voteInspector}}
    {{> scoreCard}}
    </div>
</template>

<template name="voteInspector">
    <div id="subvotes"><a href="{{pathFor 'newSubvote'}}">Create new subvote</a><br /> </div>
<h4>Vote Statistics</h4>
    <div id="votecounts">Votes Against: {{noVotes}}<br />Votes For: {{yesVotes}}<br /> </div>

<h4>Vote Details</h4>
    <div id="votejurisdiction"><u>Vote Jurisdiction:</u> {{jurisName}}</div>
    <div id="officialdata" style="display: {{displaylink}}"> <a href="{{officialLink}}">Official Link</a></div> <!-- Make hidden when not official !-->
    <div id="votedescription" style="display: {{displayproblem}}"><u>Why a decision is needed:</u> {{problem}} </div>
    <div id="details" style="display: {{displaydetails}}"><u>Further details:</u> {{voteBody}}</div>
    <div id="authordetails">This vote was created by <i>{{author}}</i> {{livestamp submitted}}.</div>

</template>
