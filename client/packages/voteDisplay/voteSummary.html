<template name="voteSummary">
    <div class="col-xs-12 col-sm-12 col-md-12 text-center">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{title}}</h3>
    </div>
    <div class="panel-body">
        <div class="text-justify">{{voteBody}}</div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-xs-6 col-md-8 pull-left" style="text-align: left;">


                        <!--  <p><b>Jurisdiction:</b><span class="text-uppercase small"> {{jurisName}} <a href="{{officialLink}}" class="text-capitalize">{{officialStatus}}</a></span></p> -->
                <div class="dropdown"><button class="btn btn-default btn-sm report dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span class="fa fa-exclamation-circle fa-lg" ></span> Report
                        </button>
                            <ul class="dropdown-menu">
                                <li><b>Report this vote</b></li>
                                <li><a href="#" class="duplicate">Duplicate vote</a></li>
                                <li><a href="#" class="duplicate">Wrong catagory</a></li>
                                <li><a href="#" class="spam">Spam/Swearing/other</a></li>
                            </ul>
                    </div>

            </div>
        </div>


    </div>

</div></div>
</template>
