<template name="voteItem">

    <div class="panel panel-primary" style="display:{{voteDisplay}};">
        <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
        </div>
        <div class="panel-body">
            {{voteBody}}
                   <div class="progress">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width:{{novotes}}%">
                    {{novotes}}% NO
                </div>
                <div class="progress-bar progress-bar-success" style="width:{{yesvotes}}%">{{yesvotes}}% YES</div>
            </div>


        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-xs-6 col-md-8 pull-left">
                    <div class="row">
                <div class="col-xs-1 col-md-1"><div class="favourite">&#9734;</div></div>
                <div class="col-xs-1 col-md-1"><div class="info"><a href="{{pathFor 'voteInfoPage'}}"><i class="fa fa-info"></i></a></div></div>
                <div class="col-xs-1 col-md-1"><div class="report">
                    <i class="fa fa-exclamation-circle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    </i>
                    <ul class="dropdown-menu">
                        <li><b>Report this vote</b></li>
                        <li><a href="#" class="duplicate">Duplicate vote</a></li>
                        <li><a href="#" class="duplicate">Wrong catagory</a></li>
                        <li><a href="#" class="spam">Spam/Swearing/other</a></li>
                    </ul>
                </div></div></div>
                <div class="row">
                    <div class="col-xs-2 col-md-12 pull-left">
                        <!--  <p><b>Jurisdiction:</b><span class="text-uppercase small"> {{jurisName}} <a href="{{officialLink}}" class="text-capitalize">{{officialStatus}}</a></span></p> -->
                        <button class="btn btn-default btn-sm" type="button">
                            Subvotes <span class="badge">{{totalVotes}}</span>
                        </button>
                        <button class="btn btn-default btn-sm comments" type="button">
                            Comments <span class="badge">5</span>
                        </button>
                    </div>
                </div></div>







                <div class="col-xs-6 col-sm-5 col-md-4 text-center pull-right"><div class="btn-group-vertical" role="group" aria-label="...">
                    <button type="button" class="btn btn-danger novote btn-lg {{disabled}}">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Vote NO
                    </button>

                    <button type="button" class="btn btn-success yesvote btn-lg {{disabled}}">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Vote YES
                    </button>
                </div><p><small><a class="{{disabled}}">Hide this vote</a></small></p></div>
            </div>


        </div>

    </div>

</template>
