<template name="displaySubvotes">
    {{> voteItem}}
        <br />
    {{#if currentUser}}
        {{> subvoteSubmit}}
    {{else}}
        <p>Please log in or register to create a subvote.</p>
    {{/if}}
    {{#each subvote}}
        {{>subvoteItem}}
    {{/each}}
</template>


<template name="subvoteItem">
    <div class="panel panel-info" style="display:{{voteDisplay}};">
        <div class="panel-heading">
            <h3 class="panel-title">{{subvoteTitle}}</h3>
        </div>
        <div class="panel-body">
            <div class="text-justify" style="width:96%;float:left;">{{subvoteDescription}}</div>

            <div class="progress" style="clear: both">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width:{{novotes}}%">
                    {{novotes}}% NO
                </div>
                <div class="progress-bar progress-bar-success" style="width:{{yesvotes}}%">{{yesvotes}}% YES</div>
            </div>


        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-xs-6 col-md-8 pull-left">
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-md-12 pull-left">
                            <!--  <p><b>Jurisdiction:</b><span class="text-uppercase small"> {{jurisName}} <a href="{{officialLink}}" class="text-capitalize">{{officialStatus}}</a></span></p> -->

                            <button class="btn btn-default btn-sm comments" type="button">
                                Comments <span class="badge">5</span>
                            </button>
                            <button class="btn btn-default btn-sm report">
                                <span class="fa fa-exclamation-circle fa-lg" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span> Report

                                <ul class="dropdown-menu">
                                    <li><b>Report this vote</b></li>
                                    <li><a href="#" class="duplicate">Duplicate vote</a></li>
                                    <li><a href="#" class="duplicate">Wrong catagory</a></li>
                                    <li><a href="#" class="spam">Spam/Swearing/other</a></li>
                                </ul>
                            </button>
                        </div>
                    </div></div>







                <div class="col-xs-6 col-sm-5 col-md-4 text-center pull-right"><div class="btn-group-vertical" role="group" aria-label="...">
                    <button type="button" class="btn btn-danger novote btn-lg {{disabled}}">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Vote NO
                    </button>

                    <button type="button" class="btn btn-success yesvote btn-lg {{disabled}}">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Vote YES
                    </button>
                </div><p><small><a class="{{disabled}}">I'm not interested in this vote</a></small></p></div>
            </div>


        </div>

    </div>
</template>


<template name="subvoteSubmit">
    <h3>Create a new subvote for this item</h3>
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="title"></label>
            <div class="controls">
                <input maxlength="175" name="subvoteTitle" id="subvoteTitle" type="text" value="" placeholder="Create a title for your subvote" class="form-control"/>
                <textarea name="subvoteDescription" id="subvoteDescription" value="" placeholder="Add a description to explain what people are voting on (optional)" class="form-control" rows="6"></textarea>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>

    </form>
</template>
