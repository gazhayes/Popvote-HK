<template name="topVote">
    <!-- Vote Header -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <!-- <div class="row"><div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 pull-left"></div><div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 pull-right" style="text-align: right;"><span class="panel-title" style="font-size: 100%"><a href="{{pathFor 'votesList'}}">View Other Votes <span class="glyphicon glyphicon-eye-open"></span></a></span></div></div> -->

            <span class="panel-title" style="text-align: center;"><h4><i class="fa fa-line-chart"></i> {{title}}</h4></span>

        </div>

        <!-- Vote Main Info -->
        <div class="panel-body" style="background-color: azure">
            <div class="text-justify col-md-10 col-lg-10 col-sm-9 col-xs-9" style="margin-bottom: 10px;float: left">{{voteBody}}</div>
            <div class="col-md-2 col-lg-2 col-sm-3 col-xs-3" style="float: right">
                <div class="btn-group-vertical" role="group" aria-label="...">
                    <button type="button" class="btn btn-danger novote btn-lg {{disabled}}">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Vote NO
                    </button>

                    <button type="button" class="btn btn-success yesvote btn-lg {{disabled}}">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Vote YES
                    </button>
                </div>
            </div>
            <div id="votebar"><div style="text-align: center;"><h4>What the people want</h4></div>

            <div class="progress" style="clear: both">

                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width:{{novotes}}%">
                    {{novotes}}% NO
                </div>

                <div class="progress-bar progress-bar-success" style="width:{{yesvotes}}%">{{yesvotes}}% YES</div>
            </div>
            </div>
            <div style="text-align: center"> <h4><span class="label label-default">Total Votes: {{totalVotes}}</span>   <span class="label label-success">Total Votes For: {{yesVotes}}</span>   <span class="label label-danger">Total Votes Against: {{noVotes}}</span></h4>
            </div>



        </div>

        <!-- Top Comments, indicated votes -->

        <div class="panel-body">
            <div id="reps" style="width: 49%; float: left;display: block;background-color: azure;" class="well well-sm">
            <div style="text-align: center"><h4>What your representatives say <span class="label label-default"></span></h4></div>
                {{> homeScoreCard}}
                <a href="{{pathFor 'editPolivotes'}}">Add or edit representatives</a>

            </div>

            <div id="comments" style="width: 49%; float: right; display: block;background-color: azure;" class="well well-sm">
                <div style="text-align: center"><h4>Top comments <button class="btn btn-default btn-sm comments" type="button"><span class="badge">{{comments}}</span>
                </button></h4></div>
                {{> homeComments}}

            </div>



<!-- Top subvote -->
        <div class="well well-sm" style="width: 49%; float: right; background-color: azure;">
            <div style="text-align: center"><h4>Most Popular Subvotes <button class="btn btn-default btn-sm subvotes" type="button"><span class="badge">{{subvotes}}</span></button></h4></div>

            {{#each subvote}}
                {{>homeSubvoteItem}}
            {{/each}}


        </div></div>


        <!-- Call to action -->
        <div class="panel-footer">



        </div>




    </div>

</template>
