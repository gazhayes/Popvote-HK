<template name="frontPage">
    <div class="row">
            {{#each vote}}
                {{> topVote}}
            {{/each}}
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 pull-left">


            <ul class="list-group">
                <span class="list-group-item active">
                    More Votes
                </span>
                {{#each allVotes}}
                     <li class="list-group-item"><a href="/votes/{{_id}}">{{title}} <span class="label label-default label-pill pull-xs-right">{{totalVotes}}</span></a></li>
                {{/each}}
                <li class="list-group-item list-group-item-info" style="text-align: center"><a href="{{pathFor 'votesList'}}">VIEW ALL VOTES</a></li>
            </ul>





        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 text-center pull-right">
            <div class="panel panel-primary">
                <div class="panel-heading">My Profile</div>
                <div class="panel-body" style="background-color: azure">
                    <h4><span class="label label-danger">NOTICE: </span></h4>
                    <div style="text-align: justify">This is a development version of Popvote. Later you will be required to register with a HK phone number and valid HKID in order to vote. This is to ensure the integrity of votes and prevent voter fraud.</div>
                    <div style="text-align: left; margin-top: 10px;"> <b>Logged in as:</b> <i>{{currentUser.username}}</i></div>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</template>
