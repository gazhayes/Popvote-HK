<template name="scoreCard">
    <h4>Add a new politician</h4>
    <form class="main form page"><input maxlength="50" name="name" id="name" type="text" value="" placeholder="Politician Name" class="form-control"/></form>
    <input type="submit" value="Submit" class="btn btn-primary"/>
<table id="politicians">
    <tr><th>Name</th><th>Indicated</th><th>Actual</th></tr>

    {{#each politicians}}
        <tr><td>{{name}} </td><td><div class="dropup">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{indicated}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div> </td> <td>{{actual}} </td><td></td></tr>
    {{/each}}

</table>


</template>
