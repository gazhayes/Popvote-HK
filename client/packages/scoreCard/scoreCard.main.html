<template name="scoreCard" xmlns="http://www.w3.org/1999/html">

    <div class="col-xs-12 col-sm-12 col-md-12 text-center">
        <div class="panel panel-primary">
            <div class="panel-heading">Your Representatives {{#if currentUser}}{{else}}[You must be logged in to edit]{{/if}} </div>

<table id="politicians">
    <tr><th style="width: 40%; text-align: left;">Politician Name</th><th style="width: 20%; text-align: center;">How they have indicated they will vote</th><th style="width: 20%;text-align: center;">Actual Legco Vote</th><th>Report</th></tr>

    {{#each politicians}}
       <tr style="display: {{display}}; text-align: left;" ><td><h5>{{name}}</h5></td>
           <td style="text-align: center;">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    {{indicated}}<i class="{{indicatedicon}}"></i>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><b>What has {{name}} been saying in the media?</b></li>
                    <li><a href="#" class="indFor">{{name}} said s/he will vote "for"</a></li>
                    <li><a href="#" class="indAgainst">{{name}} said s/he will vote "against"</a></li>
                    <li><a href="#" class="indUnsure">{{name}} said s/he is undecided</a></li>
                </ul>
            </div>
        </td>
           <td style="text-align: center;"> <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{actual}}<i class="{{actualicon}}"></i>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><b>Has {{name}} cast an official vote?</b></li>
                <li><a href="#" class="actFor">{{name}} has voted "for"</a></li>
                <li><a href="#" class="actAgainst">{{name}} has voted "against"</a></li>
                <li><a href="#" class="abstained">{{name}} has abstained</a></li>
            </ul>
        </div></td>

            <td> <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <i class="fa fa-exclamation-circle"></i>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><b>Flag this as:</b></li>
                    <li><a href="#" class="flag">{{name}} cannot vote on this issue</a></li>
                    <li><a href="#" class="flag">"{{name}}" is a fake name</a></li>
                </ul>
            </div></td>

        </tr>
    {{/each}}

</table>


        <div class="panel-footer" style="text-align: left;">
    <h4>Add a new representative</h4>
    <p>Is there an applicable politician or council member who isn't mentioned above? You can add them now!</p>
   <form> <div style="width: 400px;">
        <div class="input-group" style="text-align: center;">
            <input style="align-self: center;" maxlength="50" name="name" id="name" type="text" class="form-control" placeholder="Enter politician name" />
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Add</button>
      </span>
        </div>
    </div>
   </form></div></div></div>
</template>
