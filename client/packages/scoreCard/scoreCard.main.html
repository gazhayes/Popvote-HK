<template name="scoreCard" xmlns="http://www.w3.org/1999/html">
<h3>Your Representatives </h3>
<table id="politicians">
    <tr><th>Politician Name</th><th>Indicated</th><th>Actual Vote</th></tr>

    {{#each politicians}}
       <tr style="display: {{display}}" ><td><b>{{name}}</b></td><td>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    {{indicated}}<i class="{{indicatedicon}}"></i>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><b>What has {{name}} been saying in the media?</b></li>
                    <li><a href="#" class="indFor">{{name}} said s/he will vote "for"</a></li>
                    <li><a href="#" class="indAgainst">{{name}} said s/he will vote "against"</a></li>
                    <li><a href="#" class="indUnsure">{{name}} said s/he is undecided</a></li>
                </ul>
            </div>
        </td><td> <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{actual}}<i class="{{actualicon}}"></i>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><b>Has {{name}} cast an official vote?</b></li>
                <li><a href="#" class="actFor">{{name}} has voted "for"</a></li>
                <li><a href="#" class="actAgainst">{{name}} has voted "against"</a></li>
                <li><a href="#" class="abstained">{{name}} has abstained</a></li>
            </ul>
        </div></td>

            <td> <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <i class="fa fa-exclamation-circle"></i>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><b>Flag this as:</b></li>
                    <li><a href="#" class="flag">{{name}} cannot vote on this issue</a></li>
                    <li><a href="#" class="flag">"{{name}}" is a fake name</a></li>
                </ul>
            </div></td>

        </tr>
    {{/each}}

</table>
<hr />
    <h4>Add a new representative</h4>
    <p>Is there an applicable politician or council member who isn't mentioned above? You can add them now!</p>
   <form> <div style="width: 400px;">
        <div class="input-group">
            <input maxlength="50" name="name" id="name" type="text" class="form-control" placeholder="Enter politician name" />
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Add</button>
      </span>
        </div>
    </div>
   </form>
</template>
