<template name="submitVote">
{{#if currentUser}}
<h3>Create a new vote</h3>
        <form class="main form page">
            <div class="form-group">
                <label class="control-label" for="title"></label>
                <div class="controls">
                    <h4>Please select where this vote applies</h4>
                    <div id="votetype"><div id="parliament" class="btn {{data 'parliamentButton'}}">Hong Kong Territory</div> <div id="mycouncil" class="btn {{data 'councilButton'}}">Only my disctrict council</div> </div>
                    <h4>Is this an official vote?</h4>
                    <div id="official" class="btn {{data 'officialButton'}}">This is an official Legco vote</div> <div id="unofficial" class="btn {{data 'nonOfficialButton'}}">This is my own idea</div>
                    <h4>{{data 'voteofficial'}}</h4>

                    <input style="display:{{data 'officialandunofficial'}}" maxlength="175" name="title" id="title" type="text" value="" placeholder={{data 'titleplaceholder'}} class="form-control"/>
                    <input style="display:{{data 'officialandunofficial'}}" maxlength="30" name="jurisdiction" id="jurisdiction" type="hidden" value="{{data 'juris'}}" class="form-control" readonly/>

                    <input style="display:{{data 'official'}}" maxlength="200" name="officiallink" id="officiallink" type="text" value="" placeholder={{data 'linkplaceholder'}} class="form-control"/>
                    <textarea style="display:{{data 'notofficial'}}" name="problem" id="problem" value="" placeholder="What is the problem that will be solved by this vote, or why does a decision need to be made?" class="form-control" rows="4"></textarea>
                    <textarea style="display:{{data 'officialandunofficial'}}" name="votebody" id="votebody" value="" placeholder={{data 'detailsplaceholder'}} class="form-control" rows="6"></textarea>
                </div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary"/>

        </form>

    <hr />
 <div class="well" style="width: 180px;">
     <h4>Developer Tools</h4>
    {{> appDumpUI}}
 </div>
    {{else}}
    <h4>You must be logged in to create a vote.</h4><br />
    Please log in or create an account.
{{/if}}

</template>
